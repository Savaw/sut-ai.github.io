    text: Teaching Assistances
  content: "<p>Over the years, many enthusiastic volunteer students helped shape this\
    \ course as it is presented today and created\n    its material. What follows\
    \ is a list of these people:<sup id=\"fnref:roles\"><a class=\"footnote-ref\"\
    \ href=\"#fn:roles\">1</a></sup></p>\n<div class=\"footnote\">\n<hr/>\n<ol>\n\
    <li id=\"fn:roles\">\n<p>Roles are shortened:</p>\n<dl>\n<dt>Sup</dt>\n<dd>Supervisor</dd>\n\
    <dt>HW &amp; HWR</dt>\n<dd>Theoretical assignments creator and Reviewer</dd>\n\
    <dt>P &amp; PR</dt>\n<dd>Practical assignments creator and Reviewer</dd>\n<dt>C(O)</dt>\n\
    <dd>Supplementary content creator and Organizer of the supplementary \ncontent\
    \ creators and reviewer </dd>\n<dt>LN</dt>\n<dd>Lecture notes mentor and reviewer\
    \ and their Organizer</dd>\n<dt>Recitation</dt>\n<dd>Lecture notes mentor and\
    \ reviewer and their Organizer</dd>\n<dt>F/M</dt>\n<dd>Finals/Midterm grader</dd>\n\
    <dt>Web/Git</dt>\n<dd>Webmaster</dd>\n</dl>\n<p><a class=\"footnote-backref\"\
    \ href=\"#fnref:roles\" title=\"Jump back to footnote 1 in the text\">\u21A9</a></p>\n\
    </li>\n</ol>\n</div>"
